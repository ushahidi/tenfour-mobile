<ion-menu #menu [content]="content" side="left" type="reveal" swipeEnabled="false" (ionOpen)="loadMenu()">
  <ion-header>
    <ion-toolbar color="navbar">
      <ion-select interface="action-sheet" [selectOptions]="selectOptions" [(ngModel)]="organization" *ngIf="organizations">
        <ion-option value="{{organization}}" *ngFor="let organization of organizations">{{organization.name}}</ion-option>
      </ion-select>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="organization">
      <ion-item detail-push tappable (click)="showRollcallList($event)">RollCalls</ion-item>
      <ion-item detail-push tappable (click)="showPersonList($event)">People</ion-item>
      <!-- <ion-item detail-push tappable (click)="showGroupList($event)">Groups</ion-item> -->
      <ion-item detail-push tappable *ngIf="person && person.role == 'owner'" (click)="showSettingsList($event)">Settings</ion-item>
    </ion-list>
    <div text-center margin-top>
      <button ion-button clear color="primary" (click)="userLogout($event)">Log out</button>
    </div>
  </ion-content>
</ion-menu>
<ion-nav  #content #rootNavController swipeBackEnabled="false" [root]="rootPage"></ion-nav>
