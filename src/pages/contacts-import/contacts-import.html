<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
      <button ion-button color="cancel" (click)="cancelImport($event)">Cancel</button>
    </ion-buttons>
    <ion-title>Import Contacts</ion-title>
    <ion-buttons right>
      <button ion-button color="primary" [disabled]="fileData == null" (click)="uploadCSV($event)">upload</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <label class="item item-input">
      <input #fileInput type="file" (change)="onFileChanged($event)" accept=".csv">
    </label>
  </ion-item>
  <ion-item text-wrap no-lines class="info">
    <p>We created an example CSV file for you with all the correct formatting.
    Download it, fill it out with your contacts' information, save it, and upload it.</p>
  </ion-item>
  <a ion-button clear color="primary" href="https://s3.amazonaws.com/ushahidi-tenfour-files/csv_import_example.csv" target="_blank">Download Sample CSV</a>
</ion-content>
