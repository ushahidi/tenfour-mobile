<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
      <button ion-button color="cancel" (click)="cancelEdit($event)">Cancel</button>
    </ion-buttons>
    <ion-title>User Roles</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="organization">
    <ion-item color="white" tappable>
      <ion-icon ios="ios-briefcase" md="md-briefcase" item-left></ion-icon>
      <ion-label>Owner</ion-label>
    </ion-item>
    <ion-item color="white" tappable>
      <ion-icon ios="ios-key" md="md-key" item-left></ion-icon>
      <ion-label>Administrator</ion-label>
    </ion-item>
    <ion-item color="white" tappable>
      <ion-icon ios="ios-person" md="md-person" item-left></ion-icon>
      <ion-label>Member</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
