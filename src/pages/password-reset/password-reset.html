<ion-header>
  <ion-navbar color="navbar">
    <ion-title></ion-title>
    <ion-buttons right>
      <button color="primary" ion-button text-only (click)="passwordReset($event)">Next</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item text-wrap class="heading">
      <img src="assets/images/dots.png"/>
      <h2>Reset your password</h2>
      <p *ngIf="email">Enter your new password for <strong>{{email}}</strong> twice.</p>
    </ion-item>
    <ion-item class="input">
      <ion-label fixed>Password</ion-label>
      <ion-input #password type="password" autocorrect="off" placeholder="New password" (keypress)="nextOnReturn($event)"></ion-input>
    </ion-item>
    <ion-item class="input">
      <ion-label fixed>Confirm</ion-label>
      <ion-input #confirm type="password" autocorrect="off" placeholder="Confirm password" (keypress)="nextOnReturn($event)"></ion-input>
    </ion-item>
    <ion-item no-lines text-wrap class="other">
      <p>Passwords must be at least 8 characters.</p>
    </ion-item>
  </ion-list>
</ion-content>
