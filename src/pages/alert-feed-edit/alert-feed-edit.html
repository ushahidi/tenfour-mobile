<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
      <button ion-button color="cancel" (click)="cancelEdit($event)">Cancel</button>
    </ion-buttons>
    <ion-title>Add Alert</ion-title>
    <ion-buttons right>
      <button ion-button color="primary" [solid]="website == true ? 'true' : null" (click)="save($event)" *ngIf="alert">Next</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="alert && locations">
    <ion-item color="white">
      <ion-label floating>What Country?</ion-label>
      <ion-select (ionChange)="onChangeLocation()" [(ngModel)]="alert.country">
        <ion-option value="{{location}}" *ngFor="let location of objectKeys(locations)">{{location}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item color="white">
      <ion-label floating>What State?</ion-label>
      <ion-select (ionChange)="onChangeLocation()" [(ngModel)]="alert.state">
        <ion-option value="{{state}}" *ngFor="let state of locations[alert.country]">{{state}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-list *ngIf="alert.country" text-wrap no-margin radio-group [(ngModel)]="alert.source_id">
      <ion-list-header>
        <h2>Select a source</h2>
      </ion-list-header>
      <ion-item color="white" *ngFor="let source of sources">
          <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" item-left></ion-icon>
          <ion-label>Source: {{source.name}}</ion-label>
          <ion-radio value="{{source.source_id}}" item-right></ion-radio>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
