<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
      <button ion-button color="cancel" (click)="cancelEdit($event)">Cancel</button>
    </ion-buttons>
    <ion-title>Add Alert</ion-title>
    <ion-buttons right>
      <button ion-button color="primary" [solid]="website == true ? 'true' : null" (click)="showNext($event)" *ngIf="alert">Next</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="alert">
    <ion-item color="white">
      <ion-label floating>What Country?</ion-label>
      <ion-input type="text" autocorrect="off" autocapitalize="words" autocomplete="off" (keypress)="onKeyPress($event)" [(ngModel)]="alert.country"></ion-input>
    </ion-item>
    <ion-item color="white">
      <ion-label floating>What City</ion-label>
      <ion-input type="text" autocorrect="off" autocapitalize="sentences" autocomplete="off" (keypress)="onKeyPress($event)" [(ngModel)]="alert.city"></ion-input>
    </ion-item>
    <ion-item color="white">      
      <ion-list text-wrap no-margin>
        <ion-list-header>
          <h2>How is the alert received</h2>
        </ion-list-header>
        <ion-item color="white">
          <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" item-left></ion-icon>
          <ion-label>SMS</ion-label>
          <ion-checkbox [(ngModel)]="alert.sourceType" item-right (ionChange)="onAppSelected($event)"></ion-checkbox>
        </ion-item>
        <ion-item color="white">
          <ion-icon ios="ios-mail" md="md-mail" item-left></ion-icon>
          <ion-label>Email</ion-label>
          <ion-checkbox [(ngModel)]="email_selected" item-right (ionChange)="onEmailChanged($event)" [disabled]="!email_enabled"></ion-checkbox>
        </ion-item>
        <ion-item color="white">
          <ion-icon ios="ios-text" md="md-text" item-left></ion-icon>
          <ion-label>SMS</ion-label>
          <ion-checkbox [(ngModel)]="sms_selected" item-right (ionChange)="onSmsChanged($event)" [disabled]="!sms_enabled"></ion-checkbox>
        </ion-item>
        <ion-item color="white">
          <ion-icon ios="ios-chatboxes" md="md-chatboxes" item-left></ion-icon>
          <ion-label>Slack</ion-label>
          <ion-checkbox [(ngModel)]="slack_selected" item-right (ionChange)="onSlackChanged($event)" [disabled]="!slack_enabled"></ion-checkbox>
        </ion-item>
        <ion-item color="white">
          <ion-icon ios="ios-call" md="md-call" item-left></ion-icon>
          <ion-label>Voice Call</ion-label>
          <ion-checkbox [(ngModel)]="voice_selected" item-right (ionChange)="onVoiceChanged($event)" [disabled]="!voice_enabled"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-item>
    

  </ion-list>
  <div padding-left padding-right padding-bottom *ngIf="group && group.id">
    <button ion-button block color="danger" *ngIf="user && user.isOwnerOrAdmin()" (click)="deleteGroup($event)">Remove Group</button>
  </div>
</ion-content>
