<ion-header>
  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RollCalls</ion-title>
    <ion-buttons end>
      <button #notifications ion-button icon-only color="primary" (click)="showNotifications($event)">
        <ion-icon ios="ios-notifications" md="md-notifications" *ngIf="notify == true"></ion-icon>
        <ion-icon ios="ios-notifications-outline" md="md-notifications" *ngIf="notify == false"></ion-icon>
      </button>
      <button #create ion-button icon-only color="primary" *ngIf="person && person.isOwnerOrAdmin()" (click)="createRollcall($event)">
        <ion-icon ios="ios-create-outline" md="md-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="loadUpdates(false, $event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div padding-top padding-left padding-right>
    <ion-segment color="primary" [(ngModel)]="filter" (ionChange)="filterChanged($event)">
      <ion-segment-button value="all">All RollCalls</ion-segment-button>
      <ion-segment-button value="waiting">Waiting Response</ion-segment-button>
    </ion-segment>
  </div>
  <ion-list *ngIf="rollcalls">
    <ion-item no-lines text-wrap margin-top *ngIf="loading == false && rollcalls.length == 0">
      <h2 text-center padding-top margin-top *ngIf="filter == 'all'">There currently are no RollCalls...</h2>
      <h2 text-center padding-top margin-top *ngIf="filter == 'waiting'">There currently are no RollCalls waiting response...</h2>
    </ion-item>
    <ion-card color="white" *ngFor="let rollcall of rollcalls">
      <ion-card-content text-center tappable (click)="showReplies($event, rollcall)">
        <person-avatar [initials]="rollcall.user_initials" [image]="rollcall.user_picture" [large]="true"></person-avatar>
        <h1>{{rollcall.message}}</h1>
        <p>{{rollcall.created_at | dateTime}}. <strong>From {{rollcall.user_name}}.</strong></p>
        <ion-badge [style.background]="answer.color" [style.color]="white" *ngFor="let answer of rollcall.answers">{{answer.replies}}</ion-badge>
        <ion-badge color="waiting" *ngIf="rollcall.waiting_count > 0">{{rollcall.waiting_count}}</ion-badge>
      </ion-card-content>
      <button ion-button clear color="primary" tappable *ngIf="rollcall.canRespond(person)" (click)="sendReply($event, rollcall)">Respond</button>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
