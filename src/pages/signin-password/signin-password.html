<ion-header>
  <ion-navbar color="navbar">
    <ion-title></ion-title>
    <ion-buttons right>
      <button color="primary" #next ion-button text-only [disabled]="password.value.length == 0" (click)="showNext($event)">Next</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item text-wrap class="heading" *ngIf="organization">
      <person-avatar item-center [image]="logo" [large]="true" *ngIf="organization.profile_picture == null"></person-avatar>
      <person-avatar item-center [image]="organization.profile_picture" [large]="true" *ngIf="organization.profile_picture != null"></person-avatar>
      <h2>What's your password for {{organization.name}}?</h2>
    </ion-item>
    <ion-item color="input" class="input">
      <ion-label fixed>Password</ion-label>
      <ion-input #password type="password" autocorrect="off" placeholder="Your password" (keypress)="showNextOnReturn($event)"></ion-input>
    </ion-item>
    <ion-item no-lines class="other">
      <h4>Forgot password?</h4>
      <button ion-button clear tappable color="primary" (click)="resetPassword($event)">Reset your password</button>
    </ion-item>
  </ion-list>
  <div text-center class="spinner" *ngIf="loading == true">
    <ion-spinner name="ios"></ion-spinner>
  </div>
</ion-content>
