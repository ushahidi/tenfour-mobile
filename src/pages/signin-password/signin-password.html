<ion-header>
  <ion-navbar color="navbar">
    <ion-title></ion-title>
    <ion-buttons end>
      <button color="primary" #next ion-button text-only [disabled]="password.value.length == 0" (click)="onNext($event)">Next</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item class="heading">
      <img src="assets/images/dots.png"/>
      <h2>What's your password?</h2>
    </ion-item>
    <ion-item class="input">
      <ion-label fixed>Password</ion-label>
      <ion-input #password type="password" value="" placeholder="Your password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
