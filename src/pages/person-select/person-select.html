<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons start>
      <button ion-button color="primary" (click)="cancelSelect($event)">Cancel</button>
    </ion-buttons>
    <ion-title>Add people</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="doneSelect($event)">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="loadUpdates(false, $event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="organization && organization.groups">
    <ion-list-header>Groups</ion-list-header>
    <ion-item color="white" *ngFor="let group of organization.groups">
      <ion-icon item-left class="group-icon" ios="ios-people" md="md-people"></ion-icon>
      <ion-label>{{group.name}}</ion-label>
      <ion-checkbox item-right [(ngModel)]="group.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="organization && organization.people">
    <ion-list-header>People</ion-list-header>
    <ion-item color="white" *ngFor="let person of organization.people">
      <person-avatar item-left [initials]="person.initials" [image]="person.profile_picture" [large]="false"></person-avatar>
      <ion-label>{{person.name}}</ion-label>
      <ion-checkbox item-right [(ngModel)]="person.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
