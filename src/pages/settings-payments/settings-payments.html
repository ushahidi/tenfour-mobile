<ion-header>
  <ion-navbar>
    <ion-title>Payments</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="organization">
    <ion-list-header>Payment options</ion-list-header>
    <ion-item color="white" tappable>
      <ion-icon ios="ios-card" md="md-card" item-left></ion-icon>
      <ion-label>Credit Card</ion-label>
    </ion-item>
    <ion-item color="white" tappable>
      <ion-icon ios="ios-cash" md="md-cash" item-left></ion-icon>
      <ion-label>PayPal</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
