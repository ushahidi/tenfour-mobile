<ion-header>
  <ion-navbar color="navbar">
    <ion-title></ion-title>
    <ion-buttons right>
      <button color="primary" ion-button text-only [disabled]="email.value.length == 0" (click)="showNext($event)">Next</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item text-wrap class="heading">
      <img src="assets/images/dots.png"/>
      <h2>Enter your email to sign up</h2>
      <p>We do not send marketing or promotional emails.</p>
    </ion-item>
    <ion-item color="input" class="input">
      <ion-label fixed>Email</ion-label>
      <ion-input #email type="email" autocorrect="off" autocapitalize="none" placeholder="Your email address" (keypress)="showNextOnReturn($event)"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
