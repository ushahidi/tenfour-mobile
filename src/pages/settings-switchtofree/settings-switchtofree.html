<ion-header>
  <ion-navbar>
    <ion-title>Switch to Free</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>Are you sure you want to switch to free plan?</p>

  <p>You will lose your existing credits.</p>

  <button ion-button outline color="primary" (click)="closeModal($event)">Cancel</button>

  <button ion-button color="primary" (click)="switchToFree($event)">Agree - Switch to Free Plan</button>

</ion-content>
