<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Log in to TenFour </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item text-wrap class="heading">
      <h2>Let's get you logged in</h2>
      <p>Enter your organization's TenFour URL.</p>
    </ion-item>
    <ion-item color="input" class="input">
      <ion-label fixed>URL</ion-label>
      <h3 item-text item-right>.tenfour.org</h3>
      <ion-input #subdomain type="url" autocorrect="off" autocapitalize="off" autocomplete="off" placeholder="domain" (keypress)="showNextOnReturn($event)"></ion-input>
    </ion-item>
    <ion-item no-lines class="other">
      <button ion-button clear tappable color="primary" tappable detail-push (click)="findURL($event)">Help, I don't know my URL</button>
    </ion-item>
    <ion-item>
      <ion-buttons>
        <button color="primary" #next ion-button text-only (click)="showNext($event)">Log in to TenFour</button>
      </ion-buttons>
    </ion-item>
    <ion-item no-lines class="other">
      <button ion-button clear tappable color="primary" tappable detail-push (click)="createOrganization($event)"><h2>New to TenFour, Sign up here</h2></button>
    </ion-item>
  </ion-list>
</ion-content>
