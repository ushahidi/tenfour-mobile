<ion-header>
  <ion-navbar color="navbar">
    <ion-title></ion-title>
    <ion-buttons end>
      <button color="primary" #next ion-button text-only [disabled]="subdomain.value.length == 0" (click)="showNext($event)">Next</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item text-wrap class="heading">
      <img src="assets/images/dots.png"/>
      <h2>Let's get you signed in.</h2>
      <p>Enter your organization's TenFour web address.</p>
    </ion-item>
    <ion-item class="input">
      <ion-label fixed>URL</ion-label>
      <h3 item-text item-right>.tenfour.org</h3>
      <ion-input #subdomain type="url" autocorrect="off" autocapitalize="none" placeholder="domain" (keypress)="showNextOnReturn($event)"></ion-input>
    </ion-item>
    <ion-item no-lines class="other">
      <h4>New to TenFour?</h4>
      <button ion-button clear color="primary" (click)="createOrganization($event)">Create an organization</button>
    </ion-item>
  </ion-list>
</ion-content>
