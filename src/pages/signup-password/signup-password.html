<ion-header>
  <ion-navbar color="navbar">
    <ion-title></ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="closeModal($event)">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item class="heading">
      <img src="assets/images/logo-dots.png"/>
      <h2>Choose your password.</h2>
    </ion-item>
    <ion-item color="input" class="input password">
      <ion-label fixed>Password</ion-label>
      <ion-input #password type="password" autocorrect="off" autocapitalize="off" autocomplete="off" placeholder="Your password" (keypress)="createOrganizationOnReturn($event)"></ion-input>
    </ion-item>
    <ion-item color="input" class="input confirm">
      <ion-label fixed>Confirm</ion-label>
      <ion-input #confirm type="password" autocorrect="off" autocapitalize="off" autocomplete="off" placeholder="Confirm password" (keypress)="createOrganizationOnReturn($event)"></ion-input>
    </ion-item>
    <ion-item text-wrap class="terms">
      <ion-row no-padding no-margin>
        <ion-col col-1 no-padding no-margin>
          <ion-item no-padding no-margin no-lines>
            <ion-checkbox item-left color="primary" [(ngModel)]="accepted"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-11 no-padding no-margin>
          <ion-item no-padding no-margin no-lines text-left>
            I have read and I accept the
            <a href="#" target="_blank" title="Terms of Service" (click)="showUrl(termsOfService, '_blank', $event)">Terms of Service</a>
            and
            <a href="#" target="_blank" title="Privacy Policy" (click)="showUrl(privacyPolicy, '_blank', $event)">Privacy Policy</a>.
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item text-wrap no-lines class="info">
      <p>You'll use the email <strong>{{email}}</strong> and the password you choose to sign in to TenFour.</p>
    </ion-item>
    <ion-item text-wrap no-lines class="hint">
      <p>Passwords must be at least 8 characters and cannot be sequences, like 123456 or abcdef.</p>
    </ion-item>
    <ion-item text-center no-lines  class="action">
      <button ion-button [block]="phone" color="primary" (click)="createOrganization($event)">Ok, all finished</button>
    </ion-item>
  </ion-list>
  <div text-center class="spinner" *ngIf="loading == true">
    <ion-spinner name="ios"></ion-spinner>
  </div>
</ion-content>
