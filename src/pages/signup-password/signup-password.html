<ion-header>
  <ion-navbar color="navbar">
    <ion-title></ion-title>
    <ion-buttons end>
      <button color="primary" #next ion-button text-only [disabled]="password.value.length == 0" (click)="onNext($event)">Next</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item class="heading">
      <img src="assets/images/dots.png"/>
      <h2>Choose your password.</h2>
    </ion-item>
    <ion-item class="input">
      <ion-label fixed>Password</ion-label>
      <ion-input #password type="password" value="" placeholder="Your password"></ion-input>
    </ion-item>
    <ion-item text-wrap no-lines class="info">
      <p>You'll use your email address, me@email.com, and the password you choose to sign in to Rollcall.</p>
    </ion-item>
    <ion-item text-wrap no-lines class="hint">
      <p>Passwords must be at least 6 characters and cannot be sequences, like 123456 or abcdef.</p>
    </ion-item>
  </ion-list>
</ion-content>
