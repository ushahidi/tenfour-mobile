<ion-header>
  <ion-navbar>
    <ion-title>Payment Details</ion-title>
    <ion-buttons left>
      <button ion-button color="primary" (click)="closeModal($event)">Cancel</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-spinner name="ios" *ngIf="iframe == null"></ion-spinner>
  <iframe [src]="iframe" frameborder="0" *ngIf="iframe"></iframe>
</ion-content>
