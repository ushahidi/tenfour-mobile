<ion-header>
  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle color="cancel">
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title *ngIf="feed">{{feed.country}} <span *ngIf="feed.state">,{{feed.state}}</span> Alerts</ion-title>
    <ion-buttons right *ngIf="user">
      <button ion-button icon-start [solid]="website == true ? 'true' : null" color="primary" *ngIf="user.isAdmin()" (click)="editAlertFeed($event)">
        <ion-icon ios="md-add" md="md-add"></ion-icon>
        <span *ngIf="website == true">Edit</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="zero-state" *ngIf="feed && feed.feed.length === 0">
    No alerts for {{feed.country}}<span *ngIf="feed.state">, {{feed.state}}</span>.
  </div>
  <div class="zero-state" *ngIf="!feed">
    No alerts.
  </div>
  <ion-list *ngIf="feed">
    <ion-card margin-top margin-bottom color="card" *ngFor="let feedEntry of feed.feed">
      <ion-card-content text-center tappable (click)="createCheckin(feedEntry)">
        <!-- <person-avatar [initials]="checkin.user_initials" [image]="checkin.user_picture" [large]="true"></person-avatar> -->
        <h1>{{feedEntry.title}}</h1>
        <p>{{feedEntry.body}}</p>
        <p><strong>Time sent: </strong> {{ feedEntry.updated_at | dateTime}} </p>
        <p><strong>Via {{feed.source.type}}: {{feed.source.name}} </strong></p>
      </ion-card-content>
      <ion-row no-padding no-margin>
        <ion-col col-6 text-left no-padding no-margin>
          <button ion-button clear color="primary" tappable>Create Check In</button>
        </ion-col>
        <ion-col col-6 text-right no-padding no-margin>
          <button ion-button clear color="primary" tappable>Create Another Check In</button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
