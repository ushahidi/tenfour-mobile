<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Check-In</ion-title>
    <ion-buttons right *ngIf="inModal">
      <button ion-button color="primary" [solid]="website == true ? 'true' : null" (click)="sendCheckinReply($event)">Send</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <checkin-respond [(checkin)]="checkin" [organization]="organization" *ngIf="inModal && checkin"></checkin-respond>
</ion-content>
