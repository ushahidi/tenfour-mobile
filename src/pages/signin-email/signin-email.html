<ion-header>
  <ion-navbar color="navbar">
    <ion-title></ion-title>
    <ion-buttons right>
      <button color="primary" ion-button text-only [disabled]="email.value.length == 0" (click)="showNext($event)">Next</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item text-wrap class="heading" *ngIf="organization">
      <person-avatar item-center [image]="logo" [large]="true" *ngIf="organization.profile_picture == null"></person-avatar>
      <person-avatar item-center [image]="organization.profile_picture" [large]="true" *ngIf="organization.profile_picture != null"></person-avatar>
      <h2>What's your email address for {{organization.name}}?</h2>
    </ion-item>
    <ion-item color="input" class="input">
      <ion-label fixed>Email</ion-label>
      <ion-input #email type="email" autocorrect="off" autocapitalize="none" placeholder="Your email address" (keypress)="showNextOnReturn($event)"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
