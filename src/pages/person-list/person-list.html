<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>People</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPeople($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="organization && organization.people">
    <ion-item detail-push tappable (click)="showPerson($event, person)" *ngFor="let person of organization.people">
      <ion-avatar item-left *ngIf="person.profile_picture">
        <img [src]="person.profile_picture">
      </ion-avatar>
      <ion-icon name="person" item-left *ngIf="person.profile_picture == null"></ion-icon>
      <h2>{{person.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
