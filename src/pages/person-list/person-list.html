<ion-header>
  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>People</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" *ngIf="person && person.isOwnerOrAdmin()" (click)="addPeople($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="loadUpdates(false, $event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="organization && organization.people">
    <ion-item-sliding color="white" *ngFor="let _person of organization.people">
      <ion-item color="white" detail-push tappable (click)="showPerson($event, _person)">
        <person-avatar item-left [initials]="_person.initials" [image]="_person.profile_picture" [large]="false"></person-avatar>
        <h2>{{_person.name}}</h2>
      </ion-item>
      <ion-item-options side="right" *ngIf="person && person.isOwnerOrAdmin()">
        <button ion-button color="danger" (click)="removePerson(_person)">
          <ion-icon name="trash"></ion-icon> Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
