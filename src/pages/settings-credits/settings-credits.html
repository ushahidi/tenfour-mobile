<ion-header>
  <ion-navbar>
    <ion-title>Add {{credits}} credits per month</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p>Your account will be billed {{ billingEstimate | currency}} per month. (Estimate)</p>

  <p>Your current payment method will be used.</p>

  <p *ngIf="subscription">Additional credits will be added next time your account is billed on {{subscription.next_billing_at | dateTime}}</p>

  <button ion-button outline color="primary" (click)="closeModal($event)">Cancel</button>

  <button ion-button color="primary" (click)="doneAdd($event)">Agree - Change</button>
</ion-content>
