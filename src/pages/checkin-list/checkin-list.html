<ion-header>
  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Check-Ins</ion-title>
    <ion-buttons right *ngIf="person">
      <!-- <button #notifications ion-button icon-only color="primary" (click)="showNotifications($event)">
        <ion-icon ios="ios-notifications" md="md-notifications" *ngIf="notify == true"></ion-icon>
        <ion-icon ios="ios-notifications-outline" md="md-notifications" *ngIf="notify == false"></ion-icon>
      </button> -->
      <button #create ion-button icon-only color="primary" *ngIf="person.isOwner() || person.isAdmin() || person.isAuthor()" (click)="createCheckin($event)">
        <ion-icon ios="ios-create-outline" md="md-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-refresher (ionRefresh)="loadUpdates(false, $event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <div padding-top padding-left padding-right>
          <ion-segment #segment color="primary" [(ngModel)]="filter" (ionChange)="filterChanged($event)">
            <ion-segment-button value="all">All Check-Ins</ion-segment-button>
            <ion-segment-button value="waiting">Waiting Response</ion-segment-button>
          </ion-segment>
        </div>
        <ion-list *ngIf="checkins">
          <ion-item no-lines text-wrap margin-top *ngIf="loading == false && checkins.length == 0">
            <h2 text-center padding-top margin-top *ngIf="filter == 'all'">There currently are no Check-Ins...</h2>
            <h2 text-center padding-top margin-top *ngIf="filter == 'waiting'">There currently are no Check-Ins waiting response...</h2>
          </ion-item>
          <checkin-card [checkin]="checkin" [person]="person" [selected]="selected == checkin"
                        (cardSelected)="showCheckinDetails(checkin, $event)" (sendSelected)="sendReply(checkin, $event)" (resendSelected)="resendCheckin(checkin, $event)"
                        *ngFor="let checkin of checkins"></checkin-card>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="loadMore($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
