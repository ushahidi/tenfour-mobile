<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
      <button ion-button color="primary" (click)="cancelEdit($event)">Cancel</button>
    </ion-buttons>
    <ion-title *ngIf="editing == true">Edit Group</ion-title>
    <ion-title *ngIf="editing == false">Add Group</ion-title>
    <ion-buttons right>
      <button ion-button color="primary" *ngIf="editing == true" (click)="updateGroup($event)">Save</button>
      <button ion-button color="primary" *ngIf="editing == false" (click)="createGroup($event)">Create</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="group">
    <ion-item color="white" text-center>
      <ion-label>
        <ion-icon ios="ios-contacts" ios="ios-people" md="md-people"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-item color="white">
      <ion-label floating>Name</ion-label>
      <ion-input type="text" (keypress)="onKeyPress($event)" [(ngModel)]="group.name"></ion-input>
    </ion-item>
    <ion-item color="white">
      <ion-label floating>Description</ion-label>
      <ion-input type="text" (keypress)="onKeyPress($event)" [(ngModel)]="group.description"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="group">
    <ion-list-header>People In This Group</ion-list-header>
    <ion-item color="white" tappable (click)="addPerson($event)">
        <ion-label color="primary">Add people</ion-label>
    </ion-item>
    <ion-item color="white" *ngFor="let _person of group.members">
      <person-avatar item-left [initials]="_person.initials" [image]="_person.profile_picture" [large]="false"></person-avatar>
      <h2>{{_person.name}}</h2>
      <button ion-button icon-only item-right clear color="black" tappable *ngIf="person && person.isOwnerOrAdmin()" (click)="removePerson(_person)">
        <ion-icon color="grey" ios="ios-close-circle" md="md-close-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <div padding-left padding-right padding-bottom *ngIf="group && group.id">
    <button ion-button block color="danger" *ngIf="person && person.isOwnerOrAdmin()" (click)="deleteGroup($event)">Remove Group</button>
  </div>
</ion-content>
