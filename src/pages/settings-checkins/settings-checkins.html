<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons start>
      <button ion-button color="primary" (click)="cancelEdit($event)">Cancel</button>
    </ion-buttons>
    <ion-title>Check-Ins</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="doneEdit($event)">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="organization">
    <ion-list-header>How to send Check-Ins</ion-list-header>
    <ion-item color="white">
      <ion-icon ios="ios-mail" md="md-mail" item-left></ion-icon>
      <ion-label>Email</ion-label>
      <ion-toggle [(ngModel)]="organization.email_enabled" (ionChange)="onEmailEnabled($event)"></ion-toggle>
    </ion-item>
    <ion-item color="white">
      <ion-icon ios="ios-text" md="md-text" item-left></ion-icon>
      <ion-label>SMS</ion-label>
      <ion-toggle [(ngModel)]="organization.sms_enabled" (ionChange)="onSmsEnabled($event)"></ion-toggle>
    </ion-item>
    <ion-item color="white">
      <ion-icon ios="ios-chatboxes" md="md-chatboxes" item-left></ion-icon>
      <ion-label>Slack</ion-label>
      <ion-toggle [(ngModel)]="organization.slack_enabled" (ionChange)="onSlackEnabled($event)"></ion-toggle>
    </ion-item>
    <ion-item color="white">
      <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" item-left></ion-icon>
      <ion-label>App Only</ion-label>
      <ion-toggle [(ngModel)]="organization.app_enabled" (ionChange)="onAppOnly($event)"></ion-toggle>
    </ion-item>
  </ion-list>
  <p text-center>
    <button ion-button text-wrap clear color="primary"(click)="visitWebsite($event)">
      Login to TenFour on the web to configure Slack
    </button>
  </p>
</ion-content>
