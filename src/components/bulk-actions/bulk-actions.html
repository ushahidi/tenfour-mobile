<ion-list>
  <ion-list-header>{{people.length}} Selected</ion-list-header>
  <button ion-item [disabled]="!people.length" (click)="addToGroup()">Add to a Group</button>
  <button ion-item [disabled]="!people.length" (click)="changeRole()">Change Role</button>
  <button ion-item [disabled]="!people.length" (click)="close()">Send Invite</button>
  <button ion-item [disabled]="!people.length" (click)="close()">Remove People</button>
</ion-list>
