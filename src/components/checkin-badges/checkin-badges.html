<div class="badges" *ngIf="checkin">
  <div class="badge text-truncate" [style.min-width]="badge.minWidth" style="max-width:100%" [style.width]="badge.width" *ngFor="let badge of getBadges()">
    <ion-badge [style.background]="badge.color" [style.color]="white" [title]="badge.text">
      <strong>{{badge.number}}</strong>
    </ion-badge>
  </div>
</div>
