<div class="person-avatar" [class.large]="large" [class.mini]="mini" [class.border]="color" [style.border-color]="color">
  <div class="initials" *ngIf="hasImage == false">{{initials}}</div>
  <div class="image" *ngIf="hasImage == true">
    <!-- <img [src]="image" [@fadeInOut]="fadeIn"> -->
    <img [src]="image">
  </div>
</div>
